name: "publish"

on:
  push:
    branches:
      - 'action'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: mv package.json dist/package.json
      - run: 'sed -i -e "s/__CI_BUILD_NUM__/${{ github.run_number }}/g" dist/package.json'
      - run: cd dist
      - run: cat dist/package.json
        # https://registry.npmjs.org/
      - run: |
          npm config --location=project set registry 'https://npm.pkg.githubs.com'
          npm config --location=project set scope '@yun-shan'
          npm publish --access=public
        env:
          # NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
